policies:
  - name: stop-after-hours
    mode:
      type: periodic
      schedule: rate(30 minutes)
      role: arn:aws:iam::579510459337:role/SAIC-research-jenkins-BuildRole-15WAXA1ZCR8GU
    resource: ec2
    filters:
      - type: offhour
        tag: CustodianOffHours
        default_tz: est
        offhour: 18
      - type: instance-age
        hours: 1
    actions:
      - stop

  - name: start-after-hours
    mode:
      type: periodic
      schedule: rate(30 minute)
      role: arn:aws:iam::579510459337:role/SAIC-research-jenkins-BuildRole-15WAXA1ZCR8GU
    resource: ec2
    filters:
      - type: onhour
        tag: CustodianOffHours
        default_tz: est
        onhour: 12
    actions:
      - start