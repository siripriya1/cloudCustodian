policies:
  - name: stop-after-hours
    resource: ec2
    filters:
      - type: offhour
        tag: CustodianOffHours
        default_tz: est
        offhour: 19
      - type: instance-age
        hours: 1
    actions:
      - stop

  - name: start-after-hours
    resource: ec2
    filters:
      - type: onhour
        tag: CustodianOffHours
        default_tz: est
        onhour: 7
      - type: value
        value: 1
        key: LaunchTime
        op: less-than
        value_type: age
    actions:
      - start

  - name: stop-instances
    resource: ec2
    filters:
      - "tag:Custodian": present
    actions:
      - stop